<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}} - den</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-container { background: white; padding: 3rem; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 90%; }

        .subtitle { color: #666; margin-bottom: 2rem; font-size: 1.1rem; }
        .github-button { background: #24292e; color: white; padding: 1rem 2rem; border: none; border-radius: 10px; font-size: 1.1rem; font-weight: 600; cursor: pointer; text-decoration: none; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; transition: background 0.2s; width: 100%; }
        .github-button:hover { background: #1b1f23; }
        .github-icon { width: 20px; height: 20px; }
        .info { margin-top: 2rem; padding: 1rem; background: #f8f9fa; border-radius: 10px; color: #666; font-size: 0.9rem; }
    </style>
</head>
